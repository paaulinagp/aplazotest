<mat-button-toggle-group #group="matButtonToggleGroup">
  <mat-button-toggle value="active" aria-label="Activas" checked>
    ACTIVAS
  </mat-button-toggle>
  <mat-button-toggle value="archived" aria-label="Archivadas">
    ARCHIVADAS
  </mat-button-toggle>
  <mat-button-toggle value="deleted" aria-label="Eliminadas">
    ELIMINADAS
  </mat-button-toggle>
</mat-button-toggle-group>

<app-note 
  *ngFor="let note of notesService.getNotes(group.value)"
  [note]="note"
  (button)="changeStatus($event, note.id)">
</app-note>





<p>
  <button 
    mat-raised-button 
    color="primary"
    (click)="openDialog()"
  > 
    Agregar nota
  </button>
</p>
