<app-header></app-header>


<div class="container">
  <div class="toolbar">
    <button 
      mat-raised-button 
      color="primary"
      (click)="openDialog()"
    > 
      Agregar nota
    </button>
    <app-toggle class="" (selected)="noteStatus=$event"></app-toggle>
  </div>

  <div class="notes">
    <app-note
      class="note"
      *ngFor="let note of notesService.getNotes(noteStatus)"
      [note]="note"
      (button)="changeStatus($event, note.id)">
    </app-note>
  </div>
</div>
