<form [formGroup]="note">
  <h1 mat-dialog-title>Agregar nueva nota</h1>
  <div mat-dialog-content class="container">
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input 
        matInput
        name="title"
        formControlName="title"
        placeholder="Título"
      >
      <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nota</mat-label>
      <textarea 
        matInput
        name="content"
        formControlName="content"
        placeholder="Escribe aquí tu nota"
        rows="20"
        style="resize:none;"
      ></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button class="btn-close" mat-button (click)="closeDialog()" color="warn">Cancelar</button>
    <button 
      mat-button
      [mat-dialog-close]="note.value"
      mat-raised-button
      [disabled]="!note.valid"
      color="primary">Guardar</button>
  </div>
</form>
